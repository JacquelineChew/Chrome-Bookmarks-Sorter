<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bookmark Sorter</title>
    <script src="popup.js" defer></script>
    <style>
        .toggle-container {
            display: flex;
            align-items: center;
            font-family: Arial, sans-serif;
            gap: 5px;
        }
        .toggle-label {
            font-size: 14px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 70px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4caf50;
        }
        input:checked + .slider:before {
            transform: translateX(10px);
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <label class="toggle-label">Sort Folders Above Bookmarks</label>
        <label class="toggle-switch">
            <input type="checkbox" id="toggleFolderSorting">
            <span class="slider"></span>
        </label>
    </div>
</body>
</html>
